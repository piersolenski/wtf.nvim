name: Test Provider Update

on:
  pull_request:
    paths:
      - 'lua/wtf/ai/providers/*.lua'

permissions:
  contents: read

jobs:
  detect-providers:
    runs-on: ubuntu-latest
    outputs:
      providers: ${{ steps.set-providers.outputs.providers }}
      has-changes: ${{ steps.set-providers.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed providers
        id: set-providers
        run: |
          # Get all changed provider files using SHA-based diff
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} | grep 'lua/wtf/ai/providers/' | grep '\.lua$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No provider files changed"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "providers=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract provider names and build JSON array
          PROVIDERS=()
          for FILE in $CHANGED_FILES; do
            NAME=$(basename "$FILE" .lua)
            PROVIDERS+=("\"$NAME\"")
          done

          # Create JSON array
          JSON_ARRAY="[$(IFS=,; echo "${PROVIDERS[*]}")]"
          echo "providers=$JSON_ARRAY" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
          echo "Changed providers: $JSON_ARRAY"

  test-provider:
    needs: detect-providers
    if: needs.detect-providers.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider: ${{ fromJson(needs.detect-providers.outputs.providers) }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install dependencies
        run: |
          # Install plenary.nvim for testing
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim

      - name: Run provider tests
        env:
          TEST_PROVIDER: ${{ matrix.provider }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          echo "Testing provider: $TEST_PROVIDER"
          nvim --headless -u tests/minimal_init.lua -c "PlenaryBustedDirectory tests/wtf/ { minimal_init = './tests/minimal_init.lua' }"
